<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-info">
  <div class="container bg-success">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-white">Do Summer Internship From Home!.</h2>
        <p class="text-white">Once you"re registered, you can:</p>
        <p class="text-white">In Case any query, Kindly Contact: 7000846823</p>
        <hr class="text-white">
        <img src="https://pninfosys.online/image/banner3.jpg" class="w-100">
      </div>
      <div class="col-md-6">
        <h2 class="text-white text-center">Registration Form 2022</h2>
        <form>
          <div class="mb-3">
            <label class="text-white">Username:</label>
            <input type="text" name="" placeholder="Enter user name" required class="form-control">
          </div>
          <div class="mb-3">
            <label class="text-white">Password:</label>
            <input type="password" name="" placeholder="Enter user name" required class="form-control">
          </div>
          <div class="mb-3">
            <label class="text-white">Email:</label>
            <input type="Email" name="" placeholder="Enter user name" required class="form-control">
          </div>
          <div class="mb-3">
            <label class="text-white">D.O.B:</label>
            <input type="date" name="" placeholder="Enter user name" required class="form-control">
          </div>
           <div class="mb-3">
            <label class="text-white">College:</label>
            <select class="form-control">
              <option>Select college</option>
              <option>MITS</option>
              <option>ITM</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="text-white">Address:</label>
            <textarea class="form-control"></textarea>
          </div>

          <button class="btn btn-info">Submit</button>
        </form>
      </div>  
    </div><!--row end-->  
  </div><!--container end-->
</div><!--container-fluid end-->

</body>
</html>
